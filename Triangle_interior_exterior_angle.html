<!DOCTYPE html>
<html>
<body>
Angle A: <input type="range" id="myRange_1" value="45" min="0" max="180">
<br \>
Angle B: <input type="range" id="myRange_2" value="45" min="0" max="180">

<p>Click to display Exterior Angle</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<canvas id="myCanvas" width="250" height="250" style="border:1px solid grey;"></canvas>
	
<script>
function draw(A){
	const canvas = document.getElementById("myCanvas");
	const ctx = canvas.getContext("2d");
	ctx.clearRect(0, 0, 250, 250);
	var B = 100*Math.cos(A/360);
	var H = 100*Math.sin(A/360);
	ctx.beginPath()
	ctx.moveTo(20, 125);
	ctx.lineTo(20+B, 125-4*H);
	ctx.lineTo(20+B, 125+4*H);
	ctx.closePath();
	ctx.fillStyle = "red";
	ctx.fill();
		}
function myFunction() {
  var x = document.getElementById("myRange_1").value;
  var y = document.getElementById("myRange_2").value;
  var f = interior_angle(x,y);
  var A;
	console.log(f);
  	if(f<180){
		A=exterior_angle(f);
  		document.getElementById("demo").innerHTML = A + " degrees";
		}else{
		document.getElementById("demo").innerHTML = "error";
		}
	draw(A);
}
function interior_angle(a,b){
	let p = parseInt(a);
	let q = parseInt(b);
	return p + q;
}
function exterior_angle(n){
	var t=180-n;
        return t;
    }
</script>
</body>
</html>
